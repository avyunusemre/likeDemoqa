<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Text-Box</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
 <link rel="stylesheet" href="../assets/css/elements.css" />
</head>

<body>
 <header class="header">
  <div class="header_link">
   <a href="https://demoqa.com/">
    <img src="../assets/img/Toolsqa.jpg" alt="Tools QA" /></a>
  </div>

  <div class="main_header">
   <div class="header_text">
    <p>Text Box</p>
   </div>
 </header>

 <div class="body_height">
  <div class="main_context">
   <div class="navbar">
    <div class="navbar_menu">
     <div class="menu_header">
      <i class="fas fa-bars"></i>
      <a href="#">Elements</a>
     </div>
     <div class="menu_list">
      <ul>
       <li>
        <i class="fab fa-html5"></i>
        <a href="#">Text Box</a>
       </li>
       <li>
        <i class="fab fa-html5"></i>
        <a href="">Check Box</a>
       </li>
       <li>
        <i class="fab fa-html5"></i>
        <a href="">Radio Button</a>
       </li>
       <li>
        <i class="fab fa-html5"></i>
        <a href="">Web Tables</a>
       </li>
       <li>
        <i class="fab fa-html5"></i>
        <a href="">Buttons</a>
       </li>
       <li>
        <i class="fab fa-html5"></i>
        <a href="">Links</a>
       </li>
       <li>
        <i class="fab fa-html5"></i>
        <a href="">Broken Links - Images</a>
       </li>
       <li>
        <i class="fab fa-html5"></i>
        <a href="">Upload and Download</a>
       </li>
       <li>
        <i class="fab fa-html5"></i>
        <a href="">Dynamic Properties</a>
       </li>
      </ul>
     </div>

    </div>
   </div>

   <div class="form">
    <div class="form_element">

     <div class="label">
      <label for="name">Full name</label>
     </div>

     <div class="form_input">
      <input type="text" id="name" name="name" placeholder="Full Name">
     </div>
    </div>



    <div class="form_element">
     <div class="label">
      <label for="email">Email</label>
     </div>


     <div class="form_input">
      <input type="text" id="email" name="email" placeholder="name@example.com">
     </div>
    </div>

    <div class="form_element">
     <div class="label">
      <label for="address">Current Address</label>
     </div>

     <div class="form_txt">
      <textarea name="address" id="address" cols="30" rows="6"></textarea>
     </div>
    </div>

    <div class="form_element">
     <div class="label">
      <label for="p_address">Permanent Address</label>
     </div>

     <div class="form_txt">
      <textarea name="p_address" id="p_address" cols="30" rows="5"></textarea>
     </div>
    </div>

    <div class="submit">
     <button type="submit"><a href="#">Submit</a></button>
    </div>

   </div>

  </div>
 </div>
 
</body>

</html>
